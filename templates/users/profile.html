{% extends 'base.html'%}

{% block content %}
<h1 class="profile_header">Hey, {{user.first_name}} </h1>

<h1 class="profile_header">Add a destination!</h1>

<form class="create_destination_form" action="/users/{{user.id}}" method="post">

  <label for="countries">Select a country:</label>
  <select name="countries" id="countries">
    <option class="input_field_2">Select</option>
    {% for country in countries %}
    <option class="input_field_2" value="{{country.id}}">{{country.country_name}}</option>
    {% endfor %}
  </select>

  <label for="cities">Select a city:</label>
  <select name="cities" id="cities">
    <option class="input_field_2">Select</option>
    {% for city in cities %}
    <option class="input_field_2" value="{{city.id}}">{{city.city_name}}</option>
    {% endfor %}
  </select>

  <input class="add_destination_btn" type='submit' value="Add">
</form>

{% endblock %}

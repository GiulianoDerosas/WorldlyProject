{% extends 'base.html'%}

{% block content %}
<section class="user">
  <h2 class="md text-center my-2">Users</h2>


  <div class="container flex">
    {% for user in users %}
      <div class="card">
        <p>
          <img class="profile-pic" src="/static/images/flat-circle-male-icon-13_1024x1024.png" alt="">
          <h3><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></h3><br>
          <h4>Favorite Destination: <br> {{user.favorite_destination}}</h4>
        </p>
      </div>
      {% endfor %}
  </div>
</section>
{% endblock %}

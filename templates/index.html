{% extends 'base.html'%}

{% block content %}
<p>Create your dream travel bucket-list!</p>
<div class="create_user_form">
<form action="/users" method="post">
    <label class="label_su"for="first_name">First Name:</label>
    <input class="input_field" type="text" id="first_name" name="first_name" placeholder="Ernest" required autofocus>
    <label class="label_su"for="last_name">Last Name:</label>
    <input class="input_field" type="text" id="last_name" name="last_name" placeholder="Hemingway" required>
    <label class="label_sufd"for="favorite_destination">Favorite Destination:</label>
    <input class="input_field" type="text" id="favorite_destination" name="favorite_destination" placeholder="Cuba" required>
    <input class="add_user_btn" type='submit' value="Add User">
</form>
</div>
{% endblock %}
